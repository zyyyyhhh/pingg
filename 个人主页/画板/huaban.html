<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画板</title>
	<link rel="stylesheet" href="huaban.css">
	<script src="huaban.js"></script>
	<script src="palette.js"></script>
	<link rel="stylesheet" href="iconfont/font_437279_vnock0f9nx25u3di/iconfont.css">
</head>
<body>
	<main>
		<div class="tools">
			<li id="line" class="tool iconfont icon-line" active="true"></li>
			<li id="circle" class="tool iconfont icon-yuan"></li>
			<li id="dash" class="tool iconfont icon-xuxian"></li>
			<li id="pencil" class="tool iconfont icon-iconfontpencil"></li>
			<li id="poly" class="tool iconfont icon-duobianxing"></li>
			<li id="polyJ" class="tool iconfont icon-xing"></li>
			<li id="chexiao" class="tool iconfont icon-chexiao"></li>
			<li id="ziti" class="tool iconfont icon-ziti"></li>
			<li id="eraser" class="tool iconfont icon-xiangpi"></li>
			<li id="caijian" class="tool iconfont icon-caijian"></li>
			<li id="fill" class="tool iconfont icon-tianchong"></li>
			<input type="color" id="fillStyle">
			<li id="stroke" class="tool iconfont icon-miaobian"></li>
			<input type="color" id="strokeStyle">
			<li><a href="" id="save" class="iconfont icon-baocun"></a></li>
			<li id="new" class="iconfont icon-xinjian"></li>
			<li id="clearAll">清空</li>
		</div>
		<div class="right">
			<div class="top"></div>
			<div class="bottom">
				<canvas width="1260" height="450"></canvas>
				<div class="eraser1"></div>
				<div class="opacity"></div>
				<div class="obj"></div>
			</div>
		</div>

	</main>
</body>
</html>
